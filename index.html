    <!-- Firebase SDK (Com Autenticação e Firestore) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Importamos setDoc e getDoc para salvar configurações da loja
        import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZPIYOFtfmYEeeHGOCqzHsV1a206n0-cQ",
            authDomain: "iplay-65220.firebaseapp.com",
            projectId: "iplay-65220",
            storageBucket: "iplay-65220.firebasestorage.app",
            messagingSenderId: "264955612573",
            appId: "1:264955612573:web:f5a8b2c548962f6b7d7374",
            measurementId: "G-7MC7673WPH"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- SISTEMA DE LOGIN ---
        window.fazerLoginFirebase = async function(email, senha) {
            try {
                await signInWithEmailAndPassword(auth, email, senha);
            } catch (error) {
                console.error("Erro no login:", error);
                throw error;
            }
        }

        window.fazerLogout = async function() {
            try {
                await signOut(auth);
                window.location.reload();
            } catch (error) {
                console.error("Erro ao sair:", error);
            }
        }

        // Monitora autenticação
        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('loginScreen');
            const mainContent = document.getElementById('mainContent');

            if (user) {
                if(loginScreen) loginScreen.style.display = 'none';
                if(mainContent) mainContent.style.display = 'block';
                
                // Carrega TUDO da nuvem ao logar
                if(window.carregarTudoDaNuvem) window.carregarTudoDaNuvem();
                
                console.log("Admin logado:", user.email);
            } else {
                if(loginScreen) loginScreen.style.display = 'flex';
                if(mainContent) mainContent.style.display = 'none';
            }
        });

        // --- FUNÇÕES DE NUVEM (SALVAR/CARREGAR CONFIGS DA LOJA) ---
        
        // Salvar dados genéricos (produtos, configs, promos)
        window.salvarNaNuvem = async function(colecao, docId, dados) {
            try {
                await setDoc(doc(db, colecao, docId), dados);
                return true;
            } catch (e) {
                console.error("Erro ao salvar:", e);
                alert("Erro ao salvar no Firebase: " + e.message);
                return false;
            }
        };

        // Ler dados genéricos
        window.lerDaNuvem = async function(colecao, docId) {
            try {
                const docSnap = await getDoc(doc(db, colecao, docId));
                if (docSnap.exists()) return docSnap.data();
                return null;
            } catch (e) {
                console.error("Erro ao ler:", e);
                return null;
            }
        };

        // --- FUNÇÕES DE PEDIDOS (JÁ EXISTENTES) ---
        window.carregarPedidosFirebase = async function() {
            try {
                const snapshot = await getDocs(collection(db, "pedidos"));
                const lista = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Ordena por timestamp descrescente
                return lista.sort((a,b) => {
                    const ta = a?.timestamp?.seconds || 0;
                    const tb = b?.timestamp?.seconds || 0;
                    return tb - ta;
                });
            } catch (e) {
                console.error("Erro buscar pedidos:", e);
                return [];
            }
        };

        window.atualizarStatusFirebase = async function(id, novoStatus) {
            await updateDoc(doc(db, "pedidos", id), { status: novoStatus });
        };
        
        window.excluirPedidoFirebase = async function(id) {
            await deleteDoc(doc(db, "pedidos", id));
        };
    </script>

  <script>
    // --- PWA START ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Admin-Iplay/sw.js').catch(() => {});
      });
    }

    function isRunningStandalone(){
      return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true);
    }
    if (isRunningStandalone()) {
      const el = document.getElementById('installPrompt');
      if (el) el.style.display = 'none';
    }

    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      if (isRunningStandalone()) return;
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installPrompt').style.display = 'block';
    });

    document.getElementById('btnInstall').addEventListener('click', async () => {
      document.getElementById('installPrompt').style.display = 'none';
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      deferredPrompt = null;
    });

    document.getElementById('btnCancelInstall').addEventListener('click', () => {
      document.getElementById('installPrompt').style.display = 'none';
    });
    // --- PWA END ---
  </script>

  <script>
    // --- SCRIPT PRINCIPAL DO ADMIN ---
    
    // VARIÁVEIS DE ESTADO
    let produtos = [];
    let pagamento = { credito: "", whatsapp: "" };
    let promocoes = [];

    // PRODUTOS PADRÃO (SE BANCO ESTIVER VAZIO)
    const defaultProdutos = [
      { id: 1, nome: "iPhone 15 Pro Max", cat: "aparelhos", preco: 8299, desc: "1TB Titanium Natural", img: "https://images.unsplash.com/photo-1695822822491-d92cee704368?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3", featured: false }
    ];

    // --- AUTENTICAÇÃO E LOGIN ---
    async function loginReal() {
        const email = document.getElementById('emailInput').value;
        const pass = document.getElementById('passInput').value;
        const msg = document.getElementById('loginMsg');
        
        if(msg) { msg.style.display = 'block'; msg.innerText = "Entrando..."; msg.style.color = "#ccc"; }

        try {
            if (window.fazerLoginFirebase) {
                await window.fazerLoginFirebase(email, pass);
            }
        } catch (error) {
            if(msg) {
                msg.style.color = "#ff4444";
                msg.innerText = "Erro ao entrar (" + error.code + ")";
            }
        }
    }
    document.getElementById('passInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') loginReal(); });

    // --- SALVAR E CARREGAR (AGORA USANDO FIREBASE) ---

    function toast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      t.style.cssText = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); border:1px solid #6eea70; color:#fff; padding:12px 20px; border-radius:30px; z-index:10000;";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2500);
    }

    async function saveProdutosToCloud() {
      const btn = document.getElementById('btnSave');
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';
      
      const sucesso = await window.salvarNaNuvem('loja_dados', 'produtos', { lista: produtos });
      
      if(sucesso) toast("Produtos salvos na Nuvem! A loja atualizará.");
      else alert("Erro ao salvar produtos");
      
      btn.innerHTML = '<i class="fa-solid fa-floppy-disk"></i> Salvar Tudo';
    }

    async function savePagamentoToCloud() {
        pagamento.credito = document.getElementById('credito').value;
        pagamento.whatsapp = document.getElementById('whatsapp').value;
        const sucesso = await window.salvarNaNuvem('loja_dados', 'config', pagamento);
        if(sucesso) toast("Configurações salvas!");
    }

    async function savePromocoesToCloud() {
        const listaLimpa = promocoes.filter(p => p && p.trim() !== "");
        const sucesso = await window.salvarNaNuvem('loja_dados', 'promocoes', { lista: listaLimpa });
        if(sucesso) toast("Promoções salvas!");
    }

    // --- CARREGAMENTO INICIAL ---
    window.carregarTudoDaNuvem = async function() {
        console.log("Baixando dados...");

        // 1. Produtos
        const dadosProd = await window.lerDaNuvem('loja_dados', 'produtos');
        if(dadosProd && dadosProd.lista) produtos = dadosProd.lista;
        else produtos = defaultProdutos.slice();
        renderProdutosAdmin();

        // 2. Configurações
        const dadosConf = await window.lerDaNuvem('loja_dados', 'config');
        if(dadosConf) {
            pagamento = dadosConf;
            if(pagamento.credito) document.getElementById('credito').value = pagamento.credito;
            if(pagamento.whatsapp) document.getElementById('whatsapp').value = pagamento.whatsapp;
        }

        // 3. Promoções
        const dadosPromo = await window.lerDaNuvem('loja_dados', 'promocoes');
        if(dadosPromo && dadosPromo.lista) promocoes = dadosPromo.lista;
        renderPromocoesAdmin();

        // 4. Pedidos
        carregarPedidosNaTela();
    }

    // --- RENDERIZAÇÃO E INTERFACE ---

    // Compressor
    function fileToDataUrlCompressed(file, maxSize = 800, quality = 0.8) {
      return new Promise((resolve) => {
        const fr = new FileReader();
        fr.onload = () => {
          const img = new Image();
          img.onload = () => {
            let { width, height } = img;
            const ratio = width / height;
            if (width > height && width > maxSize) { width = maxSize; height = Math.round(maxSize / ratio); }
            else if (height >= width && height > maxSize) { height = maxSize; width = Math.round(maxSize * ratio); }
            const canvas = document.createElement('canvas');
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', quality));
          };
          img.src = fr.result;
        };
        fr.readAsDataURL(file);
      });
    }

    function escapeHtml(s) { return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function escapeAttr(s) { return String(s || '').replace(/"/g,'&quot;'); }
    function newId() { return (produtos.reduce((m, p) => Math.max(m, Number(p.id) || 0), 0) || 0) + 1; }

    const productsListEl = document.getElementById('productsList');

    function renderProdutosAdmin() {
      productsListEl.innerHTML = '';
      produtos.forEach((p, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'product-item';
        wrap.dataset.index = idx;

        wrap.innerHTML = `
          <div class="product-head">
            <div class="head-title">
              <span class="badge">#${p.id}</span>
              <strong>${escapeHtml(p.nome || 'Sem Nome')}</strong>
            </div>
            <div class="head-actions">
              <button class="secondary" data-action="up"><i class="fa-solid fa-arrow-up"></i></button>
              <button class="secondary" data-action="down"><i class="fa-solid fa-arrow-down"></i></button>
              <button class="secondary" data-action="dup"><i class="fa-solid fa-clone"></i></button>
              <button class="danger" data-action="del"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>

          <div class="product-grid">
            <div>
              <div class="field">
                <label>Nome</label>
                <input data-field="nome" type="text" value="${escapeAttr(p.nome)}" placeholder="iPhone 15">
              </div>
              <div class="field">
                <label>Descrição</label>
                <input data-field="desc" type="text" value="${escapeAttr(p.desc || '')}">
              </div>
              <div class="two-cols">
                <div class="field">
                  <label>Categoria</label>
                  <select data-field="cat">
                    <option value="aparelhos" ${p.cat === 'aparelhos' ? 'selected' : ''}>Aparelhos</option>
                    <option value="fones" ${p.cat === 'fones' ? 'selected' : ''}>Fones</option>
                    <option value="carregadores" ${p.cat === 'carregadores' ? 'selected' : ''}>Carregadores</option>
                  </select>
                </div>
                <div class="field">
                  <label>Preço</label>
                  <input data-field="preco" type="number" step="1" value="${Number(p.preco)||0}">
                </div>
              </div>
              <div class="field" style="display:flex;align-items:center;gap:10px; margin-top:5px;">
                <input id="feat_${idx}" data-field="featured" type="checkbox" style="width:20px; height:20px;" ${p.featured ? 'checked' : ''}>
                <label for="feat_${idx}" style="font-size:0.95rem; color:#fff;">Destaque (Card Grande)</label>
              </div>
            </div>

            <div>
              <div class="field">
                <label>Imagem (URL)</label>
                <div class="upload-row">
                  <input data-field="img" type="url" value="${escapeAttr(p.img || '')}">
                  <div class="upload-actions">
                    <label class="btn secondary">
                      <i class="fa-solid fa-camera"></i>
                      <input type="file" accept="image/*" data-role="file" data-index="${idx}" style="display:none;">
                    </label>
                    <button class="secondary" type="button" data-action="clearImg"><i class="fa-solid fa-times"></i></button>
                  </div>
                </div>
              </div>
              <img class="img-preview" src="${escapeAttr(p.img || '')}" alt="preview" ${p.img ? '' : 'style="display:none;"'}/>
            </div>
          </div>
        `;

        wrap.addEventListener('input', onProductFieldChange);
        wrap.addEventListener('change', onProductFieldChange);

        wrap.querySelector('[data-action="del"]').addEventListener('click', () => { if (confirm('Deletar?')) { produtos.splice(idx, 1); renderProdutosAdmin(); } });
        wrap.querySelector('[data-action="dup"]').addEventListener('click', () => { produtos.splice(idx + 1, 0, { ...produtos[idx], id: newId(), nome: (produtos[idx].nome || '') + ' (Cópia)' }); renderProdutosAdmin(); });
        wrap.querySelector('[data-action="up"]').addEventListener('click', () => { if (idx > 0) { const i = produtos.splice(idx, 1)[0]; produtos.splice(idx - 1, 0, i); renderProdutosAdmin(); } });
        wrap.querySelector('[data-action="down"]').addEventListener('click', () => { if (idx < produtos.length - 1) { const i = produtos.splice(idx, 1)[0]; produtos.splice(idx + 1, 0, i); renderProdutosAdmin(); } });

        const fileInput = wrap.querySelector('input[type="file"]');
        const clearBtn = wrap.querySelector('[data-action="clearImg"]');
        const urlInput = wrap.querySelector('input[data-field="img"]');
        const preview = wrap.querySelector('.img-preview');

        fileInput.addEventListener('change', async (e) => {
          const file = e.target.files?.[0];
          if (!file) return;
          try {
            const dataUrl = await fileToDataUrlCompressed(file);
            produtos[idx].img = dataUrl;
            urlInput.value = dataUrl;
            preview.src = dataUrl;
            preview.style.display = 'block';
          } catch { alert('Erro na imagem.'); }
          e.target.value = '';
        });

        clearBtn.addEventListener('click', () => {
          produtos[idx].img = '';
          urlInput.value = '';
          preview.src = '';
          preview.style.display = 'none';
        });

        productsListEl.appendChild(wrap);
      });

      if (produtos.length === 0) productsListEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">Sem produtos. Adicione um!</div>';
    }

    function onProductFieldChange(e) {
      const idx = Number(e.target.closest('.product-item').dataset.index);
      const field = e.target.dataset.field;
      if (!field) return;
      let val = e.target.type === 'checkbox' ? e.target.checked : e.target.value;
      if (field === 'preco') val = Number(val) || 0;
      produtos[idx][field] = val;
      if (field === 'nome') e.target.closest('.product-item').querySelector('.head-title strong').textContent = val;
      if (field === 'img') {
        const prev = e.target.closest('.product-item').querySelector('.img-preview');
        prev.src = val; prev.style.display = val ? 'block' : 'none';
      }
    }

    // PROMOÇÕES
    const promocoesListEl = document.getElementById('promocoesList');
    function renderPromocoesAdmin() {
      promocoesListEl.innerHTML = '';
      promocoes.forEach((p, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'promo-item';
        wrap.dataset.index = idx;
        wrap.innerHTML = `
          <div class="product-head">
            <div class="head-title"><strong>Promoção ${idx + 1}</strong></div>
            <div class="head-actions">
              <button class="secondary" data-action="up"><i class="fa-solid fa-arrow-up"></i></button>
              <button class="danger" data-action="delPromo"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
          <div class="field">
            <input data-field="url" type="url" value="${escapeAttr(p || '')}" placeholder="https://...">
            <div class="upload-actions" style="margin-top:8px;">
              <label class="btn secondary">
                <i class="fa-solid fa-camera"></i>
                <input type="file" accept="image/*" data-role="promoFile" data-index="${idx}" style="display:none;">
              </label>
            </div>
          </div>
          <img class="promo-preview" src="${escapeAttr(p || '')}" alt="promo" ${p ? '' : 'style="display:none;"'}>
        `;

        const urlInput = wrap.querySelector('input[data-field="url"]');
        const preview = wrap.querySelector('.promo-preview');

        urlInput.addEventListener('input', () => { promocoes[idx] = urlInput.value; preview.src = urlInput.value; preview.style.display = urlInput.value ? 'block' : 'none'; });
        const fileInput = wrap.querySelector('input[data-role="promoFile"]');
        fileInput.addEventListener('change', async (e) => {
          const file = e.target.files?.[0];
          if (!file) return;
          try {
            const dataUrl = await fileToDataUrlCompressed(file, 1200, 0.85);
            promocoes[idx] = dataUrl;
            urlInput.value = dataUrl;
            preview.src = dataUrl;
            preview.style.display = 'block';
          } catch { alert('Erro ao processar imagem.'); }
          e.target.value = '';
        });
        wrap.querySelector('[data-action="delPromo"]').addEventListener('click', () => { if (confirm('Deletar?')) { promocoes.splice(idx, 1); renderPromocoesAdmin(); } });
        wrap.querySelector('[data-action="up"]').addEventListener('click', () => { if (idx > 0) { const it = promocoes.splice(idx, 1)[0]; promocoes.splice(idx - 1, 0, it); renderPromocoesAdmin(); } });
        promocoesListEl.appendChild(wrap);
      });
      if (promocoes.length === 0) promocoesListEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">Sem promoções.</div>';
    }

    // PEDIDOS
    const pedidosListEl = document.getElementById('pedidosList');
    function fmtMoney(n){ return (Number(n)||0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
    
    function renderPedidos(pedidosLista) {
      pedidosListEl.innerHTML = '';
      if (!pedidosLista || pedidosLista.length === 0) {
        pedidosListEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">Nenhuma compra encontrada.</div>';
        return;
      }

      pedidosLista.forEach((p) => {
        const status = (p.status || 'pendente').toLowerCase();
        let dataFormatada = "";
        if (p.timestamp) {
            const d = p.timestamp.seconds ? new Date(p.timestamp.seconds * 1000) : new Date(p.timestamp);
            dataFormatada = d.toLocaleDateString('pt-BR') + ' ' + d.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }

        const wrap = document.createElement('div');
        wrap.className = 'pedido-item';
        wrap.style.borderLeft = `4px solid ${status === 'atendido' ? '#6eea70' : '#ffb700'}`;

        const itensHtml = Array.isArray(p.itens) && p.itens.length
          ? p.itens.map(i => `<div style="display:flex;justify-content:space-between;border-bottom:1px solid #333;padding:4px 0;"><span>${i.quantidade}x ${escapeHtml(i.nome)}</span><span>${fmtMoney(i.preco*i.quantidade)}</span></div>`).join('')
          : '<div>Sem itens</div>';

        wrap.innerHTML = `
          <div class="pedido-head" style="margin-bottom:10px;">
            <div>
              <strong style="font-size:1.1rem; color:#fff;">${escapeHtml(p.nome || 'Cliente')}</strong>
              <div style="font-size:0.8rem; color:#888;">${dataFormatada}</div>
            </div>
            <div class="pedido-status ${status}">${escapeHtml(status.toUpperCase())}</div>
          </div>
          <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; margin-bottom:10px;">
             <div style="font-size:0.9rem; color:#ccc;">${escapeHtml(p.email)}</div>
             <div style="font-size:0.9rem; color:#ccc;">${escapeHtml(p.telefone)}</div>
          </div>
          <div style="margin-bottom:10px;font-size:0.9rem;color:#ddd;">${itensHtml}</div>
          <div style="display:flex; justify-content:space-between; align-items:center; background:#000; padding:10px; border-radius:6px; margin-bottom:12px;">
            <span style="color:#888;">Total:</span>
            <span style="font-size:1.1rem; font-weight:bold; color:var(--accent);">${fmtMoney(p.total)}</span>
          </div>
          <div style="display:flex; gap:10px;">
             <button class="secondary" style="flex:1;" onclick="window.alternarStatus('${p.id}', '${status}')">
                <i class="fa-solid fa-check"></i> ${status==='pendente'?'Finalizar':'Reabrir'}
             </button>
             <button class="danger" onclick="window.deletarPedido('${p.id}')"><i class="fa-solid fa-trash"></i></button>
          </div>
        `;
        pedidosListEl.appendChild(wrap);
      });
    }

    async function carregarPedidosNaTela() {
        const btn = document.getElementById('btnLoadPedidos');
        btn.querySelector('i').classList.add('fa-spin');
        const lista = await window.carregarPedidosFirebase();
        renderPedidos(lista);
        btn.querySelector('i').classList.remove('fa-spin');
    }

    // Ações Globais de Pedido
    window.alternarStatus = async function(id, st) {
        if(!confirm('Alterar status?')) return;
        const novo = st === 'pendente' ? 'atendido' : 'pendente';
        await window.atualizarStatusFirebase(id, novo);
        carregarPedidosNaTela();
    };
    window.deletarPedido = async function(id) {
        if(!confirm('Apagar pedido?')) return;
        await window.excluirPedidoFirebase(id);
        carregarPedidosNaTela();
    };

    // --- EVENTOS ---
    document.getElementById('btnLoadPedidos').addEventListener('click', carregarPedidosNaTela);
    
    document.getElementById('btnAdd').addEventListener('click', () => {
      produtos.unshift({ id: newId(), nome: '', cat: 'aparelhos', preco: 0, desc: '', img: '' });
      renderProdutosAdmin();
      window.scrollTo(0, 300);
    });

    document.getElementById('btnSave').addEventListener('click', saveProdutosToCloud);
    document.getElementById('btnSavePay').addEventListener('click', savePagamentoToCloud);
    document.getElementById('btnAddPromo').addEventListener('click', () => { promocoes.unshift(""); renderPromocoesAdmin(); });
    document.getElementById('btnSavePromo').addEventListener('click', savePromocoesToCloud);
    
    document.getElementById('btnReload').addEventListener('click', () => {
        if(confirm('Recarregar da nuvem? (Mudanças não salvas serão perdidas)')) window.carregarTudoDaNuvem();
    });

  </script>
